<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Ongoing</title>
    <link rel="stylesheet" href="../css/fund-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="https://dummyimage.com/75x75/000/ffffff" alt="">
        </div>
        <p>
            funding ongoing <ion-icon name="checkmark-circle"></ion-icon>
        </p>
    </header>

    <section class="about-section">
        <h5>wild ape project</h5>
        <p>
            We are raising 500 matic to enable us execute our Ape wildlife project in North Kenya. Help us with a
            donation today, save an ape.
        </p>
        <div class="progress">
            <label for="">progress(63%)</label>
            <div>
                <span></span>
            </div>
            <div>
                <span>0 matic</span>
                <span>500 matic</span>
            </div>
        </div>
    </section>

    <section class="withdraw-box">
        <span>withdraw</span>
        <div>
            <div>
                <div>
                    <span>323</span>
                    <span>current pool balance</span>
                </div>
                <div>
                    <span>300</span>
                    <span>current pool balance</span>
                </div>
            </div>
            <ion-icon name="chevron-down-circle"></ion-icon>
            <div>
                <div>
                    <span>Polygon(matic)</span>
                    <img src="../images/polygon.svg" width="10%" alt="">
                </div>
                <div>
                    <span>USD</span>
                </div>
            </div>
        </div>
        <div>
            <span>
                fundraiser ends in
            </span>
            <div>
                <span>02</span>:<span>01</span>:<span>31</span>:<span>23</span>
            </div>
        </div>
    </section>

    <div class="buttons">
        <button>pause</button>
        <button>withdraw</button>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
