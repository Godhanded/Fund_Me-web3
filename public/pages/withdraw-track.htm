<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/moralis-v1@latest/dist/moralis.js"></script>
    <title>Withdraw | Track Funding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/withdraw-track.css">
</head>

<body>
    <a href="../index.htm">
        <ion-icon name="close-circle"></ion-icon>
    </a>

    <main>
        <section class="withdraw-section">
            <input type="radio" checked="checked" id="withdraw-tab" name="transactions">
            <label for="withdraw-tab">withdraw</label>
            <div>
                <h3>Enter contract address</h3>
                <p>[contract address generated when creating funding]</p>
                <textarea cols="30" rows="1" id="withdrawAddr" ></textarea><span><input type="number"  id="withdrawAmount" placeholder="Amount in Matic"></span>
                <a onclick=withdraw()><button>End Funding and Withdraw</button></a>

                <span id="withdrawResult"></span>
            </div>
        </section>

        <section class="track-section">
            <input type="radio" id="trcking-tab" name="transactions">
            <label for="trcking-tab">track</label>
            <div>
                <h3>enter transaction ID/contract Address</h3>
                <section>
                    <input type="text" id="detail">
                    <button onclick=viewInfo() id="info">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </section>
              
                <span id="result"></span>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../main.js"></script>
</body>

</html>
